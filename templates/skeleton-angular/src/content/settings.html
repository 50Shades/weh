<!DOCTYPE html>
<html ng-controller="WehCtrl">
    <head>
        <!-- build:css settings.css -->
		<link href="bootstrap.css" type="text/css" rel="stylesheet">
		<link href="styles.css" type="text/css" rel="stylesheet">
        <!-- endbuild -->
    </head>
    <body class="container-fluid">

        <!-- build:js vendor-bundle.js -->
        <!-- weh:js weh-all -->
        <!-- endbuild -->

        <!-- build:js settings-bundle.js -->
        <script src="settings.js"></script>
        <!-- endbuild -->

        <div id="root" ng-controller="wehParams">
            <h1 class="text-center">{{_("settings")}}</h1>
            <br/>
            <div>
                <weh-version></weh-version>
                <weh-param-set
                    params="myparam_string,myparam_integer,myparam_float,myparam_boolean,myparam_choice"
                    >
                </weh-param-set>
            </div>
            <weh-pref-buttons></weh-pref-buttons>
        </div>

    </body>
</html>
